<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Carter Projekt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ===== BUTTON FIXES ===== */
    .btn {
      background-color: #f90; /* Orange color */
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
      transition: all 0.3s ease;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent; /* Remove mobile tap highlight */
    }

    .btn:hover {
      background-color: #ffa726; /* Lighter orange */
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255,153,0,0.3);
    }

    /* Active state - keeps orange background but white text */
    .btn:active,
    .btn.active {
      background-color: #f90 !important; /* Force orange */
      color: white !important;
    }

    /* Focus state - remove default outline but keep orange */
    .btn:focus {
      outline: none;
      background-color: #f90;
    }

    /* Remove any purple tint from visited links */
    a.btn:visited {
      color: black;
    }

    a.btn:active,
    a.btn.active {
      color: white !important;
    }

    /* Rest of your existing CSS... */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-text {
      z-index: 10;
      padding: 0 2rem;
      color: white;
    }

    .section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #f90;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .music-embed {
      margin: 2rem 0;
      max-width: 800px;
    }

    .music-embed iframe {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .video-gallery iframe {
      aspect-ratio: 16/9;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .social-icons a {
      display: inline-block;
      transition: transform 0.2s;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      object-fit: contain;
      opacity: 0.9;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    footer {
      background: #000;
      padding: 3rem 2rem;
      text-align: center;
      color: #777;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .section {
        padding: 3rem 1rem;
      }
      
      .photo-gallery {
        grid-template-columns: 1fr;
      }
      
      .photo-gallery img {
        height: 250px;
      }
      
      .video-gallery {
        grid-template-columns: 1fr;
      }
    }

    /* Navigation styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f90;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #f90;
    }

    .nav-links li a.active {
      color: #f90;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">The Carter Projekt</div>
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="tour.html">Tour</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="photos.html">Photos</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="newsletter.html">Newsletter</a></li>
    </ul>
    <div class="social-icons">
      <a href="https://www.instagram.com/thecarterprojekt?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
        <img src="Weixin_instagram.jpg" alt="Instagram">
      </a>
      <a href="https://youtube.com/@gbanjah?si=Wu2LMWluWvomSDci">
        <img src="Weixin_youtube.jpg" alt="YouTube">
      </a>
      <a href="https://www.facebook.com/carterprojekt">
        <img src="Weixin_facebook.jpg" alt="Facebook">
      </a>
    </div>
  </nav>

  <section class="hero">
    <video autoplay muted loop id="bg-video">
      <source src="background.mp4" type="video/mp4" />
    </video>
    <div class="hero-text">
      <h1>ALBUM OUT NOW</h1>
      <a href="#music" class="btn">Listen Now</a>
      <button id="playButton" class="btn" style="margin-left: 10px;">Play Music</button>
    </div>
  </section>

  <audio id="bgMusic" loop>
    <source src="AUDIO-2025-06-26-12-12-23.mp3" type="audio/mpeg">
  </audio>

  <footer>
    <p>&copy; 2025 The Carter Projekt. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Navbar scroll effect
      const nav = document.querySelector("nav");
      window.addEventListener("scroll", () => {
        nav.style.background = window.scrollY > 50 ? "#000" : "rgba(0,0,0,0.85)";
      });

      // Music player functionality
      const bgMusic = document.getElementById('bgMusic');
      const playButton = document.getElementById('playButton');
      const volumeControl = document.getElementById('volumeControl');
      
      // Set initial volume
      bgMusic.volume = 0.3;
      
      playButton.addEventListener('click', () => {
        if (bgMusic.paused) {
          bgMusic.play();
          playButton.textContent = 'Pause Music';
          playButton.classList.add('active');
        } else {
          bgMusic.pause();
          playButton.textContent = 'Play Music';
          playButton.classList.remove('active');
        }
      });
      
      if (volumeControl) {
        volumeControl.addEventListener('input', () => {
          bgMusic.volume = volumeControl.value;
        });
      }

      // Force orange background when buttons are active
      document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('mousedown', () => {
          button.style.backgroundColor = '#f90';
          button.style.color = 'white';
        });
        button.addEventListener('mouseup', () => {
          button.style.backgroundColor = '#f90';
          button.style.color = 'black';
        });
        button.addEventListener('mouseleave', () => {
          button.style.backgroundColor = '#f90';
          button.style.color = 'black';
        });
      });
    });
  </script>
</body>
</html>
