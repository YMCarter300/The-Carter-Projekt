  <style>
     
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

       nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #f90;
    }

    .social-icons img {
      width: 24px;
      margin-left: 15px;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-text {
      color: white;
      z-index: 10;
    }

    .btn {
      background-color: #f90;
      color: black;
      padding: 0.8rem 1.5rem;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffa726;
    }

    .section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #f90;
      display: inline-block;
    }

    .music-embed iframe {
      border-radius: 10px;
    }

    .tour-dates li {
      margin-bottom: 1rem;
    }

    .video-gallery iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 1rem;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

   .photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.photo-gallery img {
  width: 100%;
  height: 500px; /* Fixed height */
  object-fit: cover; /* This ensures the image covers the area while maintaining aspect ratio */
  border-radius: 10px;
  transition: transform 0.3s;
}

.photo-gallery img:hover {
  transform: scale(1.05);
}

    form input[type="email"] {
      padding: 0.8rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 1rem;
    }

    form button {
      padding: 0.8rem 1.2rem;
      background-color: #f90;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #ffa726;
    }

    footer {
      background: #000;
      padding: 2rem;
      text-align: center;
      color: #777;
    }
      .social-icons {
    display: flex;
    gap: 16px;
    align-items: center;
  }
  .social-icons img {
    transition: transform 0.3s ease;
  }
  .social-icons img:hover {
    transform: scale(1.1);
  }
  .video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin: 20px 0;
}

.video-gallery iframe {
  aspect-ratio: 16/9;
  width: 100%;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
  .music-embed {
    margin: 20px 0;
    max-width: 660px;
  }
  
  .section {
    padding: 40px 20px;
  }
  .social-icons {
    display: flex;
    gap: 0.9rem; /* Space between icons */
    align-items: center;
    justify-content: center;
    background: transparent; /* Ensures no background */
  }

  .social-icons a {
    display: inline-block;
    transition: transform 0.2s, opacity 0.2s;
  }

  .social-icons img {
    width: 35px; /* Increased size */
    height: 35px;
    border-radius: 8px;
    object-fit: contain; /* Prevents distortion */
    opacity: 0.9; /* Slightly transparent */
  }

  .social-icons a:hover img {
    transform: scale(1.1); /* Slight zoom on hover */
    opacity: 1; /* Full opacity on hover */
  }

  </style>
