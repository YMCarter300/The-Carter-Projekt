* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

body {

/* ===== HERO SECTION ===== */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
}

#bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.hero-text {
  z-index: 10;
  padding: 0 2rem;
  color: white;
}

.btn {
  background-color: #f90;
  color: black;
  padding: 0.8rem 1.5rem;
  border: none;
  text-decoration: none;
  font-weight: bold;
  margin-top: 1rem;
  display: inline-block;
  transition: all 0.3s ease;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn:hover {
  background-color: #ffa726;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255,153,0,0.3);
}

/* Active/focus state to match logo color and stay white */
.btn:active,
.btn:focus {
  background-color: #f90;
  color: white;
  outline: none;
}

/* Ripple effect similar to logo interaction */
.btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.btn:active::after {
  animation: ripple 0.6s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 1;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}
/* ===== SECTIONS ===== */
.section {
  padding: 5rem 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.section h2 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  border-bottom: 2px solid #f90;
  display: inline-block;
  padding-bottom: 0.5rem;
}

/* ===== MUSIC SECTION ===== */
.music-embed {
  margin: 2rem 0;
  max-width: 800px;
}

.music-embed iframe {
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.video-gallery iframe {
  aspect-ratio: 16/9;
  width: 100%;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* ===== SOCIAL ICONS ===== */
.social-icons {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.social-icons a {
  display: inline-block;
  transition: transform 0.2s;
}

.social-icons img {
  width: 30px;
  height: 30px;
  border-radius: 8px;
  object-fit: contain;
  opacity: 0.9;
}

.social-icons a:hover img {
  transform: scale(1.1);
  opacity: 1;
}

/* ===== FOOTER ===== */
footer {
  background: #000;
  padding: 3rem 2rem;
  text-align: center;
  color: #777;
  margin-top: 3rem;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 768px) {
  .section {
    padding: 3rem 1rem;
  }
  
  .photo-gallery {
    grid-template-columns: 1fr;
  }
  
  .photo-gallery img {
    height: 250px;
  }
  
  .video-gallery {
    grid-template-columns: 1fr;
  }
}
